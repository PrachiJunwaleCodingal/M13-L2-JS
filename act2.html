<!DOCTYPE html>
<html>

<head>
    <title> Act2- Parameters</title>
</head>

<body>
    <p>Local Parameters</p>
    <button type="button" onclick="fun1()">Button</button>
    <p id="d1"></p>
    <p id="d2"></p>
    <script>

        var n1 = 10;  //global
        function fun1() {
            var n2 = 5;  //local
            sum = n1 + n2;
            document.getElementById("d1").innerHTML = "Sum= " + sum;
        }
        document.getElementById("d2").innerHTML = "Num1=" + n1;
        document.getElementById("d2").innerHTML = "Num2=" + n2;  //not print as its local to function
    </script>

</body>

</html>
