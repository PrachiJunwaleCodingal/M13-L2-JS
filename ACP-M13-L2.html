<!DOCTYPE html>
<html>

<head>
    <title> ACP-Calculation using Function</title>
</head>

<body>
    <button onclick="add(10,20)">Add</button>
    <button onclick="sub(40,20)">Sub</button>
    <p id="result1"></p>
    <p id="result2"></p>

    <script>
        function add(a, b) {
            var result1 = a + b;
            document.getElementById("result1").innerHTML = result1;
        }
        function sub(x, y) {
            var result2 = x - y;
            document.getElementById("result2").innerHTML = result2;
        }

    </script>
</body>

</html>
